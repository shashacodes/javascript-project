<h1>CGPA Calculator</h1>
<label for="name">Enter your name:</label>
<input type="text" id="name">
<br><br>
<label for="credits">Enter total credits:</label>
<input type="number" id="credits">
<br><br>
<label for="grade">Enter grade points:</label>
<input type="text" id="grade">
<br><br>
<button onclick="calculateCGPA()">Calculate CGPA</button>
<br><br>
<p id="result"></p>

<script>
    function calculateCGPA() {
var grade1 = document.getElementById("grade1").value;
var grade2 = document.getElementById("grade2").value;
var grade3 = document.getElementById("grade3").value;

var credit1 = document.getElementById("credit1").value;
var credit2 = document.getElementById("credit2").value;
var credit3 = document.getElementById("credit3").value;

var totalCredits = Number(credit1) + Number(credit2) + Number(credit3);

var totalGradePoints = (Number(grade1) * Number(credit1)) + (Number(grade2) * Number(credit2)) + (Number(grade3) * Number(credit3));

var cgpa = totalGradePoints / totalCredits;

document.getElementById("cgpa").innerHTML = "Your CGPA is: " + cgpa.toFixed(2);
}

</script>
