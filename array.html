<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-gray-600 text-white">
    <section>
    </section>
    <button id="btn" class="border rounded-lg p-8 hover:bg-white hover:text-black  ml-[40%]">CLICK</button>

    <script>
        // const myArray = ['tomatoes', 'Chick peas', 'onions', 'rice', 'black beans'];
        const list = document.createElement('ul');
        const btn = document.getElementById('btn')

        function addFruit(){
            const myArray = [];
          let y = prompt('add another fruit')
           myArray.push(y) // [...myArray, y]

          for (const item of myArray) {
            const listitem = document.createElement('li');
            list.append(listitem)
            
            return listitem.textContent = item
        
        }
    }
    
    btn.addEventListener("click",addFruit)
    const section = document.querySelector('section');
        section.appendChild(list);
    </script>
</body>
</html>
