<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="justify-center min-h-screen rounded-xl text-center font-extrabold text-3xl p-20  bg-[url('https://thumbs.dreamstime.com/b/abstract-medical-background-blurred-interior-hospital-154377916.jpg?w=992')] bg-no-repeat bg-cover">
    <main class="grid gap-5 grid-cols-1 md:grid-cols-2">
        <div class="border p-8 rounded-md ring-offset-2">
            <h1 class="text-black underline mb-4">Calculate your BMI here ðŸ‘‡</h1>
            <label for="height" class="block mb-2">Height (in meters)</label>
            <input type="number" name="height" id="height" placeholder="Enter your height" class="w-full border-gray-300 rounded-sm py-2 px-3 text-sm focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="border p-8 rounded-md ring-offset-2">
            <label for="weight" class="block mb-2">Weight (in kg)</label>
            <input type="number" name="weight" id="weight" placeholder="Enter your weight" class="w-full border-gray-300 rounded-sm py-2 px-3 text-sm bg-gray-100 focus:outline-none focus:bg-white focus:border-blue-500" required>
        </div>
        <button class="mt-4 px-5 py-2 bg-gray-200 mx-auto rounded-md hover:bg-gray-300 focus:outline-none">Check BMI</button>
    </main>
    <div class="mt-6">
        <p class="text-gray-700">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, et. Dicta laborum quos, in suscipit ullam neque tempore impedit maxime magnam quae libero ipsum reiciendis. Perspiciatis sit maiores rem porro.</p>
    </div>
    
    <script>
        const weight = document.getElementById('weight') 
        const height = document.getElementById('height') 
        const para = document.querySelector('p') 
        const btn = document.querySelector('button') 

        function bmi(){
            let w = weight.value
            let h = height.value/100
            let status
            const val = w/(Math.pow(h,2))
        
            if (val >= 30){
                status = 'obesity'
            }
            else if (val >= 25 && val <= 29.9) {
                status = 'overweight'
            }
            else if (val >= 18.5) {
                status = 'normal weight'
            } 
             else{
                status = 'underweight'
            }
            return para.textContent = `Your bmi = ${val.toFixed(2)} and you are ${status}`
            
        }
        bmi()
        btn.addEventListener('click', bmi)
    </script>
</body>
</html>
