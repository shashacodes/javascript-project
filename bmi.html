<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="justify-center text-center font-extrabold text-3xl p-20  bg-[url('https://thumbs.dreamstime.com/b/abstract-medical-background-blurred-interior-hospital-154377916.jpg?w=992')] bg-no-repeat bg-cover">
    <main class="gap-5">
        <div class="border rounded-md ring-offset-2">
            <ul>
                <h1 class="text-black underline p-4">Calculate your bmi here</h1>
                <li>
                    <label for="height">Height</label>
                    <input type="number" name="height" id="height" placeholder="input your height in meters" class="bg-[#f9f9f9] text-sm" required>
                </li>
                </ul>
        </div>
        <div class="border rounded-md ring-offset-2 mt-6 ">
                <li>
                    <label for="weight">Weight</label>
                    <input type="number" name="weight" id="weight" placeholder="input your weight in kg" class="bg-[#f9f9f9] text-sm" required>
                </li>
                <li>
                <button class="border rounded-xl mt-4 p-5 bg-[#f9f9f9] hover:bg-transparent">Check bmi</button>
                </li>
            </ul>
        </div>
        <div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, et. Dicta laborum quos, in suscipit ullam neque tempore impedit maxime magnam quae libero ipsum reiciendis. Perspiciatis sit maiores rem porro.</p>
        </div>
    </main>
    <script>
        const weight = document.getElementById('weight') 
        const height = document.getElementById('height') 
        const para = document.querySelector('p') 
        const btn = document.querySelector('button') 

        function bmi(){
            let w = weight.value
            let h = height.value/100
            let status
            const val = w/(Math.pow(h,2))
        
            if (val >= 30){
                status = 'obesity'
            }
            else if (val >= 25 && val <= 29.9) {
                status = 'overweight'
            }
            else if (val >= 18.5) {
                status = 'normal weight'
            } 
             else{
                status = 'underweight'
            }
            return para.textContent = `Your bmi = ${val.toFixed(2)} and you are ${status}`
            
        }
        bmi()
        btn.addEventListener('click', bmi)
    </script>
</body>
</html>
