<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>next birthday</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
 <body class="flex justify-center items-center min-h-screen text-neutral-200" style="background-image: url(https://media.istockphoto.com/id/915097804/photo/black-brick-wall-background-texture-dark-masonry.jpg?s=612x612&w=0&k=20&c=6E9gSLZ261VciCcXJvig-Sn0Q-ypvqWnEN7iOgv69hk=); background-size: cover; background-repeat: no-repeat;">
    

    <main class="h-screen flex flex-col text-slate-50 justify-center items-center">
        <h1 class="font-extrabold uppercase text-4xl mb-6 bg-transparent ">countdown to my 2024 birthday</h1>
        <div class="flex flex-row gap-5 text-lg animaunce">
        <div class="flex flex-col  p-5 py-5 text-2xl border rounded-2xl bg-gradient-to-tr from-teal-400 to-sky-700">
            <span class="text-center" id="day">30</span>
            <span>days</span>
        </div>
        <div class="flex flex-col  text-2xl p-5 py-5 border rounded-2xl bg-gradient-to-tr from-teal-400 to-sky-700">
            <span class="text-center" id="hr">30</span>
            <span>hours</span>
        </div>
        <div class="flex flex-col p-5 text-2xl py-5 border rounded-2xl bg-gradient-to-tr from-teal-400 to-sky-700">
            <span class="text-center" id="min">30</span>

            <span>minutes</span>
        </div>
        <div class="flex flex-col p-5  text-2xl py-5 border rounded-2xl bg-gradient-to-tr from-teal-400 to-sky-700">
            <span class="text-center" id="sec">30</span>
            <span>seconds</span>
        </div>
    </div>
    </main>

    <script>
    const days = document.getElementById('day')
    const hours = document.getElementById('hr')
    const minutes = document.getElementById('min')
    const seconds = document.getElementById('sec')
    const bday = new Date('dec 28 2023 02:40:58').getTime()
 
    function nextBD(){
    const now = new Date().getTime()
    const diff = bday - now


    const xs = 1000
    const xm = xs * 60
    const xh = xm * 60
    const xd = xh * 24

    const d = Math.floor(diff/xd)
    const h = Math.floor((diff % xd) / xh)
    const m = Math.floor((diff % xh) / xm)
    const s = Math.floor((diff % xm) / xs)
    
     days.textContent = d
     hours.textContent = h
     minutes.textContent = m
     seconds.textContent = s

     setTimeout(() => nextBD(), 100)
    
    }
    nextBD()
    </script>
</body>
</html>
